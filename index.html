<html lang="en">
<head>

<body>
  <h1>Regate</h1>

  <form method="get">

    Enter Your Color

    <script>
      (function () {
        function RegateColor({ name, value, onChange }) {
          const html = `
            <input
              type="color"
              name="${name}"
              value="${value}"
              id="aaa"
            />
          `

          const css = ``

          const js = `
            document.getElementById('aaa').oninput = function () {
              const value = this.value
              
              ;(${onChange}({ value: value }));
            }
          `
          // document.write(markup)

          
          // const scriptTag = document.createElement("script");
          // scriptTag.innerHTML = script;
          // document.body.appendChild(scriptTag)

          return { html, css, js }
        }

        const { html, css, js } = RegateColor({
          name: 'color',
          value: '#ff6600',
          onChange: function ({ value }) {
            console.log(value)
          }
        })

        document.write(html)
        document.write('<' + 'script' + '>' + js + '</' + 'script>')
      }())
    </script>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
