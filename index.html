<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Regate</title>
</head>
<body>
  <h1>Regate</h1>

  <form method="get">

    Enter Your Color

    <script>
      (function () {
        function RegateColor({ name, value, onChange }) {
          const script = `
            document.getElementById('aaa').oninput = function () {
              const value = this.value
              
              ;(${onChange}({ value: value }));
            }
          `
          return `<input type="color" name="${name}" value="${value}" id="aaa" />`
            + '<' + 'script' + '>'
            + script
            + '<' + '/' + 'script' + '>'
        }

        function f({ value }) {
          console.log(value)
        }

        const markup = RegateColor({ 
          name: 'color',
          value: '#ff00000',
          onChange: f
        })

        document.write(markup)
      }())
    </script>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
