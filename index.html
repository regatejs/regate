<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Regate</title>
  <script src="src/RegateColor.js"></script>
</head>
<body>
  <h1>Regate</h1>

  <form method="get">

    Enter Your Color

    <script>
      (function () {
        function RegateColor({ name, value }) {
          return `<input type="color" name="${name}" value="${value}" />`
        }

        const markup = RegateColor({ name: 'color', value: '#ff0000' })
        document.write(markup)
      }())
    </script>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
